<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="mintic" src="Logo/Logo_del_Ministerio_de_Tecnologías.png" alt="logo mintic">
        <h1>**POKEMON**</h1>
        <img class="colombia" src="Logo/LOGO_PLAN_DE_DESARROLLO_COLOMBIA_POTENCIA_DE_LA_VIDA_2022-2026.png" alt="logo de colombia">
    </header>
    <main>
        <div class="card">
            <form onsubmit="return false;">
                <div class="pokedex-container">
                    <div class="container-search">
                        <h1>Pokedex</h1>
                        <div class="search-container">
                            <input class="search-input" type="text" id="search-input" placeholder="Buscar pokemon por Id o Nombre"/>
                            <button class="search-button" id="search-button">Buscar</button>
                        </div>
                    </div>
                    <div class="pokemon-list" id="pokemon-list"></div>
                </div>
                <!--Detalle de pokemon, esta clase al renderizar la pagina nose va ver por el style="display: none-->
                <div class="pokemon-detail" id="pokemon-detail" style="display: none;">
                    <div id="pokemon-info"></div>
                </div>
                <div class="pagination-buttons">
                    <button class="prev-button" id="prev-button">Anterior</button>
                    <button class="next-button" id="next-button">Siguiente</button>
                </div>
                <button id="back-button">Vuelta a la pokédex</button>
            </form>
        </div>
    </main>
    <script src="main.js"></script>
    
</body>
</html>
